<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle-require.js"></script>
<body><script>
require(['tquery.pproc'], function(){
	// create a 3d world, use the boilerplate and start it
	var world	= tQuery.createWorld().boilerplate().start();
	// add an object
	tQuery.createTorusKnot().addTo(world).scaleBy(2).scaleXBy(3)
	// add the effect composer with the vignette
	tQuery.createEffectComposer().renderPass()
		.vignette()
		.finish()
});
</script></body>
