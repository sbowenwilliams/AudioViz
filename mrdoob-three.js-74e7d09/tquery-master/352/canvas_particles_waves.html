<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - particles - waves</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>
		<script src="../vendor/three.js/build/three.min.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src = "webaudio.js-master/build/webaudio.js"></script>
		<script src = "../build/tquery-bundle.js"></script>
		<audio id="myAudio" src="Thunderclap.mp3"></audio>

		<script>

			var SEPARATION = 80, AMOUNTX = 20, AMOUNTY = 20;

			var container, stats;
			var camera, scene, renderer;

			var particles, particle, count = 0;

			var mouseX = 0, mouseY = 0;

			//Music stuff
/*			var ctx = new AudioContext();
			var audio = document.getElementById('myAudio');
			var audioSrc = ctx.createMediaElementSource(audio);
			var analyser = ctx.createAnalyser();

			audioSrc.connect(analyser);

			var frequencyData = new Uint8Array(analyser.frequencyBinCount);
*/
			var webaudio = new WebAudio();
			var sound = webaudio.createSound().load('Thunderclap.mp3', function(sound){
				sound.lopp(true).play();
			});
			var bpm = 130.0;
			//var currentTime = createTimer();

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
/*			if(count == 0){
				audio.play();
				audio.
			}*/
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1000;

				var listener = new THREE.AudioListener();
				camera.add(listener);

				/*var sound  = new THREE.Audio(listener);
				sound.load('Thunderclap.mp3');
*/
				scene = new THREE.Scene();

				particles = new THREE.Geometry();

				var PI2 = Math.PI * 2;
				var colors = [];
				for( var i = 0; i < AMOUNTX; i++ ) {

				    // random color
				    colors[i] = new THREE.Color();
				    if(i%2 == 0)
				    	colors[i].setHSL( Math.random(), 1.0, 0.5 );
				    else
				    	colors[i].setHSL( 0.2, 1.0, 0.5);

				}
				particles.colors = colors;
				var material = new THREE.SpriteCanvasMaterial( {

					color:0xAA33FF,
					program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 0.5, 0, PI2, true );
						context.fill();

					}

				} );

				var i = 0;

				for ( var ix = 0; ix < AMOUNTX; ix ++ ) {

					for ( var iy = 0; iy < AMOUNTY; iy ++ ) {
						material.color = (colors[ix]);
						particle = particles[ i ++ ] = new THREE.Sprite( material );
						particle.position.x = ix * SEPARATION - ( ( AMOUNTX * SEPARATION ) / 2 );
						particle.position.z = iy * SEPARATION - ( ( AMOUNTY * SEPARATION ) / 2 );
						scene.add( particle );

					}

				}

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//RENDERER UPDATE
				renderer.ontimeupdate = function() {updateTime()};

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {
				requestAnimationFrame( animate );
				//	analyser.getByteFrequencyData(frequencyData);
				render();
				stats.update();

			}

			function render() {
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );

				var i = 0;

				for ( var ix = 0; ix < AMOUNTX; ix ++ ) {

					for ( var iy = 0; iy < AMOUNTY; iy ++ ) {

						particle = particles[ i++ ];
						//particle.position.y = //( Math.sin( ( ix + count ) * 0.3 ) * 50 ) +
						//	( Math.sin( ( iy + count ) * 0.5 ) * 50 );
						particle.scale.x = particle.scale.y =( Math.sin( (count ) * 1.3 ) + 1.5 ) * 4 +
							( Math.sin( ( count ) * 1.3 ) + 1.5 ) * 4;

					}

				}

				renderer.render( scene, camera );

				count += 0.1;
				//console.log(count);

			}

			function updateTime(){
				count += renderer.currentTime;
				console.log(count);
			}

		</script>
	</body>
</html>
