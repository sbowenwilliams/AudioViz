<!doctype html><title>Minimal tQuery Page</title>
<script src='../../../build/tquery-bundle-require.js'></script>
<script src='../tquery.minecraftplayer.js'></script>
<body><script>
require(['tquery.minecraft', 'tquery.keyboard'], function(){
	var world	= tQuery.createWorld().boilerplate().start();
	var object	= tQuery.createTorusKnot().addTo(world);
	
	// your code goes here
	var player	= tQuery.createMinecraftPlayer().addTo(world);

	// TODO put that in tqueyr.controls ?
	// - i used that in mmo3d
	// - NOT in tquery.minecraftplayer
	// - need a new concept ?
	// - similar to seamless controls
	// - which input you got ?
	// 
	world.hook(function(){
		var keyboard	= tQuery.keyboard();
		var input	= player.controls().input();
		input.right	= keyboard.pressed('right');
		input.up	= keyboard.pressed('up');
		input.left	= keyboard.pressed('left');
		input.down	= keyboard.pressed('down');
	})
});
</script></body>
