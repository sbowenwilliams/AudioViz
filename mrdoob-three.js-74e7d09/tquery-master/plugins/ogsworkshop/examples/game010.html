<!--
	* now we add a ground with tquery.grassground plugin
	* this a simple one which create a plane with a texture mapped on it
	* 
-->
<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle-require.js"></script>
<body><script>
require(['tquery.minecraft', 'tquery.skymap', 'tquery.grassground'], function(){
	// create world
	var world	= tQuery.createWorld().boilerplate().start();
	// add minecraft char
	tQuery.createMinecraftChar().addTo(world);	
	// add a skybox
	tQuery.createSkymap('skybox').addTo(world);

	// add a ground	
	var ground  = tQuery.createGrassGround({
		textureRepeatX  : 20,
		textureRepeatY  : 20
	})
		.addTo(world)
		.scale(80)

	ground.get(0).material.map.anisotropy = 16;
})
</script></body>
