<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>

<script src="../../../vendor/threex/THREEx.KeyboardState.js"></script>
<script src="../tquery.keyboard.js"></script>
<body><script>
	var world	= tQuery.createWorld().boilerplate().start();
	var object3d	= tQuery.createTorus().addTo(world);
	
	// at every frame
	world.hook(function(){
		if( tQuery.keyboard().pressed('a') ){
			object3d.scale(2);
		}else{
			object3d.scale(1);
		}
	})

	// only on keydown
	var keyboard	= tQuery.keyboard();
	keyboard.domElement().addEventListener('keydown', function(event){
		if( keyboard.eventMatches(event, 'up') )	object3d.rotateY( Math.PI/6)
		if( keyboard.eventMatches(event, 'down') )	object3d.rotateY(-Math.PI/6)
	});

	// only on keyup
	keyboard.domElement().addEventListener('keyup', function(event){
		if( keyboard.eventMatches(event, 'left') )	object3d.rotateX(-Math.PI/6)
		if( keyboard.eventMatches(event, 'right') )	object3d.rotateX(+Math.PI/6)
	});
</script></body>
